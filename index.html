<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Bootstrap (CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div class="box-slider">
            <div class="prev">
                <!-- freccia img prev -->
                <i class="fas fa-arrow-left" @click="prev()"></i>
            </div>
            <div class="slider">
                <img :src="imgs[img_corr]" alt="">
                <div class="points">
                    <i class="fas fa-circle" v-for="(points, index_corr) in imgs" :class="index_corr === img_corr ? 'active' : ''"></i>
                </div>
            </div>
            <div class="next">
                <!-- freccia img next -->
                <i class="fas fa-arrow-right" @click="next()"></i>
            </div>
        </div>
    </div>
</body>
</html>
